<div class="row ">
    <div class="col-md-8 offset-md-2">
        <div class="text-center">
            <div class="row m-4">
                <h2>Gerenciamento dos  Cliente</h2>
            </div>

            <div class="row">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Cod. Clienet</th>
                            <th>Nome</th>
                            <th>Cpf</th>
                            <th>Data Nascimento</th>
                            <th>Pontos</th>
                            <th>Ações</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let cliente of cliente">
                            <td>{{ cliente.idCliente }}</td>
                            <td>{{ cliente.nome }}</td>
                            <td>{{ cliente.cpf }}</td>
                            <td>{{ cliente.dataNascimento | date: 'dd/MM/yyyy'}}</td>
                            <td>{{ cliente.pontos }}</td>
                            <td>
                                

                                 <button type="button" (click)="EditarCliente(cliente.idCliente!)" class="btn btn-warning mx-2"
                                    style="--bs-btn-padding-y: .15rem; --bs-btn-padding-x: .3rem; --bs-btn-font-size: .75rem;">
                                    Editar
                                </button>



                                <button type="button" (click)="Deletar(cliente)" class="btn btn-danger mx-2"
                                    style="--bs-btn-padding-y: .15rem; --bs-btn-padding-x: .3rem; --bs-btn-font-size: .75rem;">
                                    Excluir
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>

</div>
