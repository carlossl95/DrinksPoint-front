<div class="row ">
    <div class="col-md-8 offset-md-2">
        <div class="text-center">
            <div class="row m-4">
                <h2>Gerenciamento Pedidos</h2>
            </div>

            <div class="row">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Cod. Pedido</th>
                            <th>Nome Cliente</th>
                            <th>Data Pedido</th>
                            <th>Valor Total</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let pedido of pedido">
                            <td>{{ pedido.idPedido}}</td>
                            <td>{{ pedido.clienteId!.nome }}</td>
                            <td>{{ pedido.dataPedido | date: 'dd/MM/yyyy'}}</td>
                            <td>R$ {{ pedido.valorTotal }}</td>
                            <td>{{ pedido.statusPedido}}</td>
                            <td>
                                <button type="button" (click)="Acompanhar(pedido.idPedido!)" class="btn btn-warning mx-1"
                                    style="--bs-btn-padding-y: .03rem; --bs-btn-padding-x: .0rem; --bs-btn-font-size: .75rem;">
                                    Acompanhar
                                </button>
                                <button type="button" (click)="Deletar(pedido)" class="btn btn-danger mx-1"
                                    style="--bs-btn-padding-y: .03rem; --bs-btn-padding-x: .0rem; --bs-btn-font-size: .75rem;">
                                    Excluir
                                </button>

                                <button type="button" (click)="AlterarStatus(pedido.idPedido!)" class="btn btn-secondary mx-1"
                                    style="--bs-btn-padding-y: .03rem; --bs-btn-padding-x: .0rem; --bs-btn-font-size: .75rem;">
                                    status
                                </button>                               

                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>

</div>
